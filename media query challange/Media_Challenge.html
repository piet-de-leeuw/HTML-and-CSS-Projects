<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Media Queries</title>

        <style>
        @media screen and (max-width: 600px)
        {
            p
            {
                color: blue;
            }
        }
        </style>
    </head>

    <body>
        <p>Text turns blue wenn screen smaller as 600px</p>
    </body>


</html>
