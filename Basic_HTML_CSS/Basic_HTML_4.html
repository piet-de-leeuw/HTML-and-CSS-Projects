<DOCTYPE html>
<html>
	<body>
		<style>
		.font_1 {
			background:black;
			color:yellow;
			font-size: large;
		}
		.font_2 {
			background:darkblue;
			color:white;
			font-size: medium;
		}
		.My_font{
			background-color:green;
			color:red;
			text-decoration:italic;
			font-size: 40px;
		}
		</style>
		<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
		<h3 class="font_2">This h3 element is styled per class attribute font_1</h3>
		<h4 class="font_1">Even though this in an element h4, it is styled the same as h2 because we pointed to the class attribute font_1</h4>
		<p class="My_font">Thit is my font.</p>
	</body>
</html>
